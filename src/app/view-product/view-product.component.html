<app-header></app-header>
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" [src]=productData.image alt="..." height="400px" weight="100"/></div>
            <div class="col-md-6">
                <div class="small mb-1">{{productData._id}} </div>
                <h1 class="display-5 fw-bolder">{{productData.title}} </h1>
                <div class="fs-5 mb-5">
                    <span class="text-decoration-line-through">{{productData.price}} </span>
                </div>
                <p class="lead">{{productData.description}} </p>
                <div class="d-flex justify-content-between m-3">
                    <a class="btn btn-outline-danger" (click)="addToWishlist(productData)"><i
                            class="fa-solid fa-heart"></i></a>
                    <a class="btn btn-outline-success" (click)="addToCart(productData)"><i
                            class="fa-solid fa-cart-shopping"></i></a>
                </div>
            </div>
        </div>
    </div>
</section>
